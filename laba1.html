	<title>lab1</title>

<script>
	function calc(n, x){
		let sum = 0;
	for (let a = 0; a <= n; a++){
	sum += (x**(2*a+1))/(2*a+1);
	}
	return sum*2;
}

	function main(){
		let numn = Number(document.querySelector('#pole').value);
		let numx = Number(document.querySelector('#pole2').value);
		let res = calc(numn, numx);
	document.getElementsByTagName('p')[0].innerHTML = `Результат: ${res}`;
}
</script>

</head>
