<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
const ipAddressString = "192.168.0.1, 2001:0db8:85a3:0000:0000:8a2e:0370:7334, 123.456.789.0 ";

const regexIPv4 = /\b(?:\d{1,3}\.){3}\d{1,3}\b/g;
const regexIPv6 = /[A-Fa-f0-9]{1,4}(?::[A-Fa-f0-9]{1,4}){7}/g;

const validIPv4Addresses = ipAddressString.match(regexIPv4) || [];
const validIPv6Addresses = ipAddressString.match(regexIPv6) || [];

const allIPAddresses = [...validIPv4Addresses, ...validIPv6Addresses];

allIPAddresses.forEach(ipAddress => {
  const ipAddressVersion = validIPv4Addresses.includes(ipAddress) ? "v4" : "v6";
  console.log("IP Address:", ipAddress);
  console.log("IP Address Version:", ipAddressVersion);
});
</script>
</body>
</html>
